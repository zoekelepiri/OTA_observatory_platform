<div class="card p-4 border-round shadow-2 bg-light-blue" style="margin-top: 20px;">
  <h4 class="mb-3 text-primary">ΝΟΜΟΣ {{ data.nameGr }}</h4>
  <div *ngIf="data.population" class="flex flex-column mb-3">
    <strong>Πληθυσμός</strong>
    <span>{{ data.population | number:'' }}</span>
  </div>
  <div *ngIf="data.shapeArea" class="flex flex-column">
    <strong>Έκταση</strong>
    <span>{{ (data.shapeArea / 1000000) | number:'1.2-2' }} km²</span>
  </div>
</div>
